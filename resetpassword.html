<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #537CA2, #37526C, #8DA9C4); /* Your gradient colors */
            flex-direction: column;
            color: #fff;
            margin: 0;
        }
        .container {
            width: 400px;
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            text-align: center;
            backdrop-filter: blur(15px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
        }
        h2 {
            margin-bottom: 20px;
            font-weight: 600;
            font-size: 24px;
        }
        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .password-container {
            position: relative;
            width: 100%;
            max-width: 320px;
            margin: 10px 0;
            display: flex;
            justify-content: center; /* Center the input field */
        }
        input {
            width: 100%;
            padding: 14px 40px 14px 14px; /* Adjusted padding */
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            outline: none;
            transition: background 0.3s ease;
            text-align: left; /* Align text to the left */
        }
        input:focus {
            background: rgba(255, 255, 255, 0.3);
        }
        input::placeholder {
            color: #ddd;
            text-align: left; /* Align placeholder text to the left */
        }
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #fff;
            font-size: 18px;
            transition: color 0.3s ease;
        }
        .toggle-password:hover {
            color: #ff7f50;
        }
        .toggle-password::before {
            content: '\1F441'; /* Eye icon */
        }
        .toggle-password.active::before {
            content: '\1F576'; /* Eye with slash */
        }
        button {
            width: 100%;
            max-width: 320px;
            padding: 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
            font-weight: 600;
            background: #ff7f50;
            color: white;
        }
        button:hover {
            background: #ff6347;
        }
    </style>
    <script>
        function togglePassword(id, toggleIcon) {
            let input = document.getElementById(id);
            if (input.type === "password") {
                input.type = "text";
                toggleIcon.classList.add("active");
            } else {
                input.type = "password";
                toggleIcon.classList.remove("active");
            }
        }

        async function resetPassword(event) {
            event.preventDefault();
            const params = new URLSearchParams(window.location.search);
            const token = params.get("token");
            const email = params.get("email");
            
            let newPassword = document.getElementById("new-password").value;
            let confirmPassword = document.getElementById("confirm-password").value;
            
            if (newPassword !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            let response = await fetch("/reset-password", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, token, newPassword })
            });

            let result = await response.json();
            alert(result.message);
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Reset Password</h2>
        <form onsubmit="resetPassword(event)">
            <div class="password-container">
                <input type="password" id="new-password" placeholder="New Password" required>
                <span class="toggle-password" onclick="togglePassword('new-password', this)"></span>
            </div>
            <div class="password-container">
                <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                <span class="toggle-password" onclick="togglePassword('confirm-password', this)"></span>
            </div>
            <button type="submit">Change Password</button>
        </form>
    </div>
</body>
</html>
