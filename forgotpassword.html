<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #537CA2, #37526C, #8DA9C4); /* Your gradient colors */
            flex-direction: column;
            color: #fff;
            margin: 0;
        }
        .container {
            width: 400px;
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            text-align: center;
            backdrop-filter: blur(15px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
        }
        h2 {
            margin-bottom: 20px;
            font-weight: 600;
            font-size: 24px;
        }
        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .input-container {
            position: relative;
            width: 100%;
            max-width: 320px;
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        input {
            width: 100%;
            padding: 14px 40px 14px 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            outline: none;
            transition: background 0.3s ease;
        }
        input:focus {
            background: rgba(255, 255, 255, 0.3);
        }
        input::placeholder {
            color: #ddd;
        }
        button {
            width: 100%;
            max-width: 320px;
            padding: 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
            font-weight: 600;
            background: #ff7f50;
            color: white;
        }
        button:hover {
            background: #ff6347;
        }
        .switch {
            text-align: center;
            margin-top: 12px;
        }
        .switch a {
            color: #fff;
            text-decoration: underline;
            cursor: pointer;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .switch a:hover {
            color: #ff7f50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Forgot Password</h2>
        <form>
            <div class="input-container">
                <input type="email" placeholder="Enter your email" required>
            </div>
            <button type="submit">Reset Password</button>
        </form>
        <div class="switch">
            <p>Remembered your password? <a href="login.html">Login</a></p>
        </div>
    </div>
</body>
</html>
